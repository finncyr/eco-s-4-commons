<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<style>
		.monospace {
			font-family: monospace;
		}
	</style>
</head>
<body>
	<label>Caster L:</label>
	<input id="nameInputL" type="text"></input>
	<br>
	<br>
	<label>Caster R:</label>
	<input id="nameInputR" type="text"></input>
	<button id="submitButton">Submit</button>
</body>

<script>
	const nameInputL = document.querySelector('#nameInputL');
	const nameInputR = document.querySelector('#nameInputR');
	const submitButton = document.querySelector('#submitButton');

	const nameReplicantL = nodecg.Replicant('casternameL');
	const nameReplicantR = nodecg.Replicant('casternameR');

	nameReplicantL.on('change', (newValue, oldValue) => {
		// The value of the Replicant has changed somewhere in NodeCG,
		// this could be another dashboard panel, a server initiated change,
		// or the doing of another user accessing your dashboard panel.
		nameInputL.value = newValue;
	});

	nameReplicantR.on('change', (newValue, oldValue) => {
		nameInputR.value = newValue;
	});

	submitButton.onclick = () => {
		// A Replicant can be modified by modifying its `value`.
		nameReplicantL.value = nameInputL.value;
		nameReplicantR.value = nameInputR.value;
	};
</script>
</html>
